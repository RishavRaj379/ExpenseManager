<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Add & Remove Vendor Buttons (Top Left) -->
        <div class="vendor-controls">
            <button id="add-vendor-btn">+ Add Vendor</button>
            <button id="remove-vendor-btn">- Remove Vendor</button>
        </div>

        <!-- Search Bar -->
        <div class="header">
            <input type="text" id="search-expense" placeholder="Search by Vendor or Invoice #">
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="month" id="filter-month">
            <button id="filter-btn">Filter</button>
            <button id="export-btn">Export to Excel</button>
        </div>

        <!-- Expense Entry Form -->
        <form id="expense-form" class="form-container">
            <input type="hidden" id="editing-index">

            <div class="form-left">
                <input type="date" id="expense-date" required>
                <select id="expense-vendor" required>
                    <option value="" disabled selected>Select Vendor</option>
                </select>
                <input type="text" id="expense-invoice" placeholder="Invoice Number" required>
            </div>

            <div class="form-right">
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <select id="expense-status" required>
                    <option value="Paid">Paid</option>
                    <option value="Not Paid">Not Paid</option>
                </select>
                <input type="text" id="expense-remarks" placeholder="Remarks (Optional)">
            </div>

            <button type="submit" id="add-edit-btn">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vendor</th>
                        <th>Invoice #</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>

        <div class="total-container">
            <div id="filtered-total-expenses">Filtered Total Expenses: ₹0</div>
        </div>

        <div id="total-expenses">Total Expenses: ₹0</div>
    </div>

    <!-- Add Vendor Popup -->
    <div id="vendor-popup" class="popup">
        <div class="popup-content">
            <h3>Add New Vendor</h3>
            <input type="text" id="new-vendor-name" placeholder="Enter Vendor Name">
            <button id="save-vendor-btn">Add</button>
            <button id="close-popup-btn">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
